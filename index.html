<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/spinkit.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="content">
          <div class="title">Login</div>

          <form action="" novalidate id="form">
            <div class="email" id="email-container">
              <label for="email"><i class="fa-solid fa-envelope"></i></label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="password" id="password-container">
              <label for="password"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <p class="forgot-password"><a href="#">Forgot password?</a></p>

            <button type="submit" class="login-button" id="login-button">
              Login
            </button>

            <div class="spinner" id="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>

            <div class="signup-now">
              Don't have an account? <a href="#">Signup now</a>
            </div>

            <p class="error-msg" id="error-msg" style="display: none"></p>
          </form>
        </div>

        <div class="image">
          <div class="overley"></div>
          <div class="text">
            <div>Every new friend is a</div>
            <div>new adventure.</div>
            <p>let's get connected</p>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/axios.min.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
